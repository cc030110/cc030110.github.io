<!doctype html><!-- selectorcls.html -->
<html><head><meta charset="utf-8"/>
<title>선택자 class 실습</title>
<style>
 .bu { color:blue; } /* 모든 bu 클래스 */
 p.rd { color:red; } /* p요소 중 rd클래스 */
</style>
</head>
<body>
 <h1 class="bu">애국가</h1>
 <p class="rd">동해물과 백두산이</p>
 <p class="bu">마르고 닳도록</p>
</body></html>
