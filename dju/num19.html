<h2>이 건물은 <mark>30주년기념관</mark>입니다.</h2>
<img src="num19.jpg" alt="30주년기념관"/><br/>
<p>개교 30주년을 맞이한 2010년 지은 건물으로, 본부 행정동과 교양강의동으로 나뉘어서 지은 이 건물은
대전대학교의 과거와 현재를 잇고 미래의 도약을 상징하는 랜드마크로서의 성격을 띠고 있습니다.</p>
<p>승효상이 설계한 이 건물은 ‘생명-소통-조화-상생’이라는 대전대학교의 교육철학을 엿볼 수 있으며,
무엇보다 건축으로 인해 절개된 자연을 건축으로 치유·재생시키고자 했다는 점에서 의미가 큽니다.</p>
